<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>زليخة الذكية</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: #eeeeee;
    margin: 0; padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
  }
  header {
    padding: 20px;
    font-size: 26px;
    font-weight: bold;
    background: #1e1e2f;
    width: 100%;
    text-align: center;
  }
  #avatar {
    margin: 15px 0;
    border-radius: 15px;
    width: 150px;
    height: 150px;
    object-fit: cover;
    border: 3px solid #e91e63;
  }
  #chat {
    flex: 1;
    width: 90%;
    max-width: 500px;
    background: #29293d;
    border-radius: 15px;
    padding: 10px;
    overflow-y: auto;
    box-sizing: border-box;
  }
  .message {
    margin: 10px 0;
    padding: 10px;
    border-radius: 10px;
    max-width: 75%;
    clear: both;
    word-wrap: break-word;
  }
  .user {
    background: #e91e63;
    float: right;
    text-align: right;
  }
  .bot {
    background: #444466;
    float: left;
    text-align: left;
  }
  #input-area {
    display: flex;
    width: 90%;
    max-width: 500px;
    margin: 10px 0 20px 0;
  }
  #user-input {
    flex: 1;
    padding: 10px;
    font-size: 16px;
    border-radius: 10px 0 0 10px;
    border: none;
    outline: none;
    direction: rtl;
    text-align: right;
  }
  #send-btn {
    padding: 10px 20px;
    font-size: 16px;
    background: #e91e63;
    color: white;
    border: none;
    border-radius: 0 10px 10px 0;
    cursor: pointer;
  }
  #send-btn:hover {
    background: #c2185b;
  }
</style>
</head>
<body>
<header>زليخة الذكية</header>
<img id="avatar" src="https://images.pexels.com/photos/3775531/pexels-photo-3775531.jpeg?auto=compress&cs=tinysrgb&h=350" alt="زليخة" />
<div id="chat"></div>
<div id="input-area">
  <input id="user-input" type="text" placeholder="اكتب رسالتك..." />
  <button id="send-btn">أرسل</button>
</div>

<script>
  const chat = document.getElementById('chat');
  const userInput = document.getElementById('user-input');
  const sendBtn = document.getElementById('send-btn');

  const OPENAI_API_KEY = "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";

  async function queryChatGPT(message) {
    try {
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${OPENAI_API_KEY}`
        },
        body: JSON.stringify({
          model: "gpt-4o-mini",
          messages: [{role: "user", content: message}],
          temperature: 0.7,
          max_tokens: 1000,
        })
      });

      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      const data = await response.json();
      return data.choices[0].message.content.trim();
    } catch (error) {
      return "آسفة، حدث خطأ في الاتصال بـ OpenAI.";
    }
  }

  function addMessage(text, sender) {
    const div = document.createElement('div');
    div.classList.add('message');
    div.classList.add(sender);
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  function speak(text) {
    if (!('speechSynthesis' in window)) return;
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'ar-SA';
    utterance.rate = 1;
    utterance.pitch = 1.1;
    window.speechSynthesis.speak(utterance);
  }

  sendBtn.addEventListener('click', async () => {
    const message = userInput.value.trim();
    if (!message) return;
    addMessage(message, 'user');
    userInput.value = '';
    addMessage("...", 'bot'); // مؤقت للتحميل
    const response = await queryChatGPT(message);
    chat.lastChild.textContent = response;
    speak(response);
  });

  userInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') sendBtn.click();
  });
</script>
</body>
</html>
